{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    {% if munro %}
        {{ munro.name }}
    {% else %}
        Unknown Munro
    {% endif %}
{% endblock %}

{% block body_block %}
    <div class="p-2">
        <p class="card-text"></p>
    </div>
    
    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="card mb-6">
                    <div class="card-body">
                        <h2>Description</h2>
                        <p class="card-text">
                            {{ munro.description }}  
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-6">
                    <div class="card-body">
                        <h2>Map</h2>
                        <p class="card-text">
                            Insert google maps here  
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <section id="gallery">
        <div class="container p-2">
           <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="/static/images/{{ munro.image_1 }}" alt="">

                    </div>
                </div>

                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="/static/images/{{ munro.image_2 }}" alt="">
                    </div>
                </div>

                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="/static/images/{{ munro.image_3 }}" alt="">
                    </div>
                </div>
           </div>
        </div>
    </section>

{% endblock %}
