{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block body_block %}
<h1>{{prompt}}</h1>
    {% if areas %}
    <ul>
        {% for area in areas %} 
        <li><a href="{{ area.url }}">{{ area.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %} 
    <strong>No areas exist, the map is a lie.</strong>
    {% endif %} 
{% endblock %}
