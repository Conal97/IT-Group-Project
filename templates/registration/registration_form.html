{% extends 'rango/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    <h1>Register Here</h1>
    <!-- Standard registration -->
    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Register" />
        
    </form>
    <br>
     <!-- Register with GitHub -->
    <a href="{% url 'social:begin' 'github' %}" class="btn btn-primary"> Register with GitHub</a><br>
{% endblock %}
