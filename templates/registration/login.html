{% extends 'rango/base.html' %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}
<h1>Login</h1>
    <!-- login manually -->  
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log In" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
     <!-- login with GitHub -->
    <a href="{% url 'social:begin' 'github' %}" class="btn btn-primary">Login with GitHub</a><br>
<p>
     <!-- Option to create and account -->
    Not registered?
    <a href="{% url 'registration_register' %}">Register here!</a>
</p>
{% endblock %}
